<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>任务九：使用HTML/CSS实现一个复杂页面</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
<header>
    <div class="left">
        <div class="logo">
            <a href=""><img src="img/logo.png" alt="logo"></a>
        </div>
    </div>
    <div class="right">
        <form action="">
            <input type="text" id="search_input">
            <input type="submit" id="search_submit">
        </form>
        <a href="">登录</a>
    </div>
</header>
<main>
    <div class="left">
        <div class="avatar-img">
            <img src="img/avatar.jpg" alt="avatar-img">
            <span>Akira</span>
        </div>
        <div class="profile">
            <div class="left">
                <p>110</p>
                <p>收藏</p>
            </div>
            <div class="left">
                <p>313</p>
                <p>粉丝</p>
            </div>
        </div>
        <div class="menu-item selected">
            <div class="level-1">
                <span class="package-open selected">个人报表</span>
            </div>
            <div class="level-2">
                <img src="img/icon-package-close.png" alt="package_close"><span>文件夹一</span>
            </div>
            <div class="level-2 selected">
                <img src="img/icon-package-close.png" alt="package_close"><span>文件夹二</span>
            </div>
            <div class="level-3 selected">
                <img src="img/icon-file-open.png" alt="file_open"><span>文档1</span>
            </div>
            <div class="level-3">
                <img src="img/icon-file-close.png" alt="file_close"><span>文档1</span>
            </div>
            <div class="level-2">
                <img src="img/icon-package-close.png" alt="package_close"><span>文件夹三</span>
            </div>
        </div>
        <div class="menu-item">
            <div class="level-1">
                <span class="start-icon">个人收藏</span>
            </div>
        </div>
        <div class="menu-item">
            <div class="level-1">
                <span class="share-icon">我的分享</span>
            </div>
        </div>
        <div class="menu-item">
            <div class="level-1">
                <span class="start-icon">图库</span>
            </div>
        </div>
        <div class="menu-item">
            <div class="level-1">
                <span class="start-icon">成长记录</span>
            </div>
        </div>
        <div class="menu-item">
            <div class="level-1">
                <span class="user-info-icon">账户信息</span>
            </div>
        </div>
    </div>
    <div class="right">
        <!-- 面包屑导航 -->
        <div class="nav">
            <span>C站</span>
            <span>/ 个人报表</span>
            <span>/ 文件一</span>
            <span>/ <a href="">文档一</a></span>
        </div>
        <div class="content">
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
