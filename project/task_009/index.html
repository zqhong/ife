<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>任务九：使用HTML/CSS实现一个复杂页面</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
<header>
    <div class="left">
        <div class="logo">
            <a href=""><img src="img/logo.png" alt="logo"></a>
        </div>
    </div>
    <div class="right">
        <form action="">
            <input type="text" id="search_input">
            <input type="submit" id="search_submit">
        </form>
        <a href="">登录</a>
    </div>
</header>
<main>
    <div class="left">
        <div class="avatar-img">
            <img src="img/avatar.jpg" alt="avatar-img">
            <span>Akira</span>
        </div>
        <div class="profile">
            <div class="left">
                <p>110</p>
                <p>收藏</p>
            </div>
            <div class="left">
                <p>313</p>
                <p>粉丝</p>
            </div>
        </div>
        <div class="menu-list">
            <div class="menu-item">
                <div class="level-1">
                    <span class="file-open selected">个人报表</span>
                </div>
                <div class="level-2">
                    <img src="img/file_close.png" alt="file_close">
                    <span>文件一</span>
                </div>
                <div class="level-2">
                    <span class="selected"><img src="img/file_close.png" alt="file_close">文件二</span>
                </div>
                <div class="level-3">
                    <img src="img/doc_close.png" alt="doc_close">
                    <span class="selected">文档1</span>
                </div>
                <div class="level-3">
                    <img src="img/doc_close.png" alt="doc_close">
                    <span>文档1</span>
                </div>
                <div class="level-2">
                    <img src="img/file_close.png" alt="file_close">
                    <span>文件三</span>
                </div>
            </div>
        </div>
    </div>
    <div class="right"></div>
</main>
<footer></footer>
</body>
</html>
