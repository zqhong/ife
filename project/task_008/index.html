<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>任务八：响应式网格（栅格化）布局</title>
    <link rel="stylesheet" href="style/grid.css">
    <style>
        .inner {
            border: 1px #999 solid;
            background: #eee;
            width: 100%;
            height: 50px;
            color: #FF0000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <main>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="inner">col-md-4 col-sm-6</div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="inner">col-md-4 col-sm-6</div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="inner">col-md-4 col-sm-12</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3">
                <div class="inner">col-md-3 col-sm-3</div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="inner">col-md-6 col-sm-6</div>
            </div>
            <div class="col-md-3 col-sm-3">
                <div class="inner">sol-md-3 col-sm-3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2">
                <div class="inner">col-md-1 col-sm-2</div>
            </div>
            <div class="col-md-1 col-sm-2">
                <div class="inner">col-md-1 col-sm-2</div>
            </div>
            <div class="col-md-2 col-sm-8">
                <div class="inner">col-md-2 col-sm-8</div>
            </div>
            <div class="col-md-2 col-sm-3">
                <div class="inner">col-md-2 col-sm-3</div>
            </div>
            <div class="col-md-6 col-sm-3">
                <div class="inner">col-md-6 col-sm-3</div>
            </div>
        </div>
    </main>
</body>
</html>
